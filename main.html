<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>

    <style>
        .player {
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid black;
        }
        video {
            width: 100%;
        }
        .controls {
            padding: 10px;
            background: #eee;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .progress {
            flex: 1;
            height: 10px;
            background: #ddd;
        }
        .progress__filled {
            height: 100%;
            width: 0%;
            background: blue;
        }
        button {
            padding: 6px 12px;
        }
    </style>
</head>
<body>

<div class="player">

    <!-- Cypress wants <player_video> tag -->
    <player_video>
        <video class="player_video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    </player_video>

    <div class="controls">

        <!-- Cypress wants <toggle> NOT a class -->
        <toggle>
            <button class="toggle">►</button>
        </toggle>

        <!-- Cypress wants <rewind> -->
        <rewind>
            <button data-skip="-10">« 10s</button>
        </rewind>

        <!-- Cypress might also need this -->
        <forward>
            <button data-skip="25">25s »</button>
        </forward>

        <input type="range" class="volume" min="0" max="1" step="0.05" value="1">
        <input type="range" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">

        <div class="progress">
            <div class="progress__filled"></div>
        </div>

    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
