<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="player">

    <!-- Video element with required class -->
    <video 
      class="viewer player_video" 
      src="https://www.w3schools.com/html/mov_bbb.mp4">
    </video>

    <div class="controls">

      <!-- Play / Pause Button -->
      <button class="player__button toggle">►</button>

      <!-- Progress Bar -->
      <div class="progress">
        <div class="progress__filled"></div>
      </div>

      <!-- Volume -->
      <label>Volume</label>
      <input type="range" name="volume" min="0" max="1" step="0.05">

      <!-- Playback Speed -->
      <label>Speed</label>
      <input type="range" name="playbackSpeed" min="0.5" max="2" step="0.1">

      <!-- Rewind -->
      <button class="skip rewind" data-skip="-10">« 10s</button>

      <!-- Forward -->
      <button class="skip forward" data-skip="25">25s »</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
