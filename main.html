<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .player {
            max-width: 750px;
            margin: 20px auto;
            border: 2px solid #000;
        }

        .player video {
            width: 100%;
            display: block;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f0f0f0;
        }

        .progress {
            flex: 1;
            height: 10px;
            background: #ddd;
            cursor: pointer;
            position: relative;
        }

        .progress__filled {
            width: 0%;
            height: 100%;
            background: #3498db;
            flex-basis: 0%;
        }

        .player__button {
            cursor: pointer;
            background: black;
            color: white;
            padding: 5px 10px;
            border: none;
        }

        input[type="range"] {
            width: 100px;
        }
    </style>
</head>
<body>

<div class="player">
    <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="controls">
        <button class="player__button toggle">►</button>

        <button data-skip="-10">« 10s</button>
        <button data-skip="25">25s »</button>

        <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackSpeed" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">

        <div class="progress">
            <div class="progress__filled"></div>
        </div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
