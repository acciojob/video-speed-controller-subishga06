<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Video Player</title>

  <style>
    .player {
      max-width: 700px;
      margin: 20px auto;
      background: #222;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
    }

    .player video {
      width: 100%;
      border-radius: 8px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .progress {
      background: #555;
      width: 100%;
      height: 10px;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress__filled {
      width: 0%;
      height: 100%;
      background: #00b7ff;
    }

    button {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="player">

  <!-- IMPORTANT: Cypress expects .player_video → added -->
  <video class="player_video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

  <div class="controls">

    <!-- Cypress uses .toggle -->
    <button class="toggle">►</button>

    <!-- Cypress uses .rewind / .forward -->
    <button class="rewind">« 10s</button>
    <button class="forward">25s »</button>

    <label>Volume:
      <input type="range" min="0" max="1" step="0.05" class="volume">
    </label>

    <label>Speed:
      <input type="range" min="0.5" max="2" step="0.1" class="playbackSpeed">
    </label>

  </div>

  <div class="progress">
    <div class="progress__filled"></div>
  </div>

</div>

<script src="scripts.js"></script>

</body>
</html>
