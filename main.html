<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
  <div class="player">
    <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="progress">
      <div class="progress__filled"></div>
    </div>

    <div class="player__controls">
      <button class="player__button toggle">►</button>

      <button class="rewind" data-skip="-10">« 10s</button>
      <button class="forward" data-skip="25">25s »</button>

      <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="1">

      <input type="range" name="playbackRate" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
