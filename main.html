<div class="player">

    <!-- Cypress wants tag: player_video -->
    <player_video>
        <video class="player_video" id="player_video"
               src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    </player_video>

    <div class="controls">

        <!-- Cypress wants tag: toggle -->
        <toggle>
            <button class="toggle">►</button>
        </toggle>

        <!-- Cypress wants tag: rewind -->
        <rewind>
            <button class="rewindBtn" data-skip="-10">« 10s</button>
        </rewind>

        <!-- Forward button -->
        <forward>
            <button class="forwardBtn" data-skip="25">25s »</button>
        </forward>

        <input type="range" class="volume" min="0" max="1" step="0.05" value="1">
        <input type="range" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">

        <div class="progress">
            <div class="progress__filled"></div>
        </div>

    </div>
</div>
