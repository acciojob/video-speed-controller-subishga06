<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="player">

    <!-- VIDEO -->
    <video 
      class="viewer player_video" 
      src="https://www.w3schools.com/html/mov_bbb.mp4">
    </video>

    <!-- CONTROLS -->
    <div class="controls">

      <!-- PLAY / PAUSE -->
      <button class="player__button toggle">►</button>

      <!-- PROGRESS BAR -->
      <div class="progress">
        <div class="progress__filled"></div>
      </div>

      <!-- VOLUME -->
      <label>Volume</label>
      <input 
        type="range" 
        name="volume" 
        min="0" 
        max="1" 
        step="0.05">

      <!-- PLAYBACK SPEED -->
      <label>Speed</label>
      <input 
        type="range" 
        name="playbackSpeed" 
        min="0.5" 
        max="2" 
        step="0.1">

      <!-- REWIND -->
      <button class="skip rewind" data-skip="-10">« 10s</button>

      <!-- FORWARD -->
      <button class="skip forward" data-skip="25">25s »</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
